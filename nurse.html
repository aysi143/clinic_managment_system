<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="images/logo.png" rel="icon"/>
        <title>Online CLINIC Management System</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script type="text/javascript">
                $(document).ready(function()
                {

                        $('#doctorlist').show();
                        $('.doctor li:first-child a').addClass('active');
                        $('.doctor li a').click(function(e){

                                var tabDiv=this.hash;
                                $('.doctor li a').removeClass('active');
                                $(this).addClass('.active');
                                $('.switchgroup').hide();
                                $(tabDiv).fadeIn();
                                e.preventDefault();

                        });


                });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            
        <!--- Header Start -------->
        <div class="row header">

            <div class="col-md-10">
                    <h2 >CLINIC Mangement System</h3>
            </div>

            <div class="col-md-2 ">
                <ul class="nav nav-pills ">
                    <li class="dropdown dmenu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                            <ul class="dropdown-menu ">
                                <li><a href="profile.html">Change Profile</a></li>
                                <li role="separator" class="divider"></li>
                                 <li><a href="index.html">Logout</a></li>
                            </ul>
                     </li>
                </ul>
            </div>
        </div>
	<!--- Header Ends --------->
       
        <div class="row">
		
        <!----- Menu Area Start ------>
        <div class="col-md-2 menucontent">
          
            <a href="#"><h1>Dashboard</h1></a>
                
                <ul class="nav nav-pills nav-stacked">
                  <li role="presentation"><a href="department.html">Department</a></li>
                  <li role="presentation"><a href="doctor.html">Doctors</a></li>
                  <li role="presentation"><a href="patients.html">Patients</a></li>
                  <li role="presentation"><a href="nurse.html">Nurse</a></li>
                  <li role="presentation"><a href="profile.html">Profile</a></li>
                </ul>
        </div>
        <!---- Menu Ares Ends  -------->		
<!---- Content Ares Start  -------->
    <div class="col-md-10 maincontent" >
<!----------------   Menu Tab Start   --------------->
    <div class="panel panel-default contentinside">
        <div class="panel-heading">Manage Nurse</div>
        <!----------------   Panel body Start   --------------->
        <div class="panel-body">
            <ul class="nav nav-tabs doctor">
                    <li role="presentation"><a href="#doctorlist">Nurse List</a></li>
                    <li role="presentation"><a href="#adddoctor">Add Nurse</a></li>
            </ul>

        <!----------------   Display Nurse Data List Start  --------------->
    
        <div id="doctorlist" class="switchgroup">
            <table class="table table-bordered table-hover">
                <tr class="active">
                        <td>Nurse ID</td>
                        <td>Nurse Name</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>Phone No.</td>
                        <td>Options</td>
                </tr>
                  
                    <tr>
                            <td>123</td>
                            <td>aaa</td>
                            <td>example@gmail.com</td>
                            <td>add address</td>
                            <td>1234456789</td>
                            <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
                            <a  href="#" class="btn btn-danger" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                            </td>
                    </tr>
                    
            </table>
        </div>
        <!----------------   Display Nurse Data List Ends  --------------->

        <!----------------   Add Nurse Start   --------------->
        <div id="adddoctor" class="switchgroup">
            <div class="panel panel-default">
                <div class="panel-body">
                <form class="form-horizontal" action="#">
                    
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Nurse Id:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="id" placeholder="Nurse ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                             <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                          <input type="Email" class="form-control" name="email" placeholder="Email">
                      </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="phone" placeholder="Phone No.">
                        </div>
                   </div>

                    <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Nurse</button>
                          </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!----------------   Add Nurse Ends   --------------->
        </div>
        <!----------------   Panel body Ends   --------------->
    </div>
<!----------------   Menu Tab Ends   --------------->
    </div>
<!---- Content Ares Ends  -------->
		</div>
	</div>
